name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-18.04]

    steps:
      - uses: actions/checkout@v2
      - name: Install Build Environment
        run: sudo apt-get install pkg-config autoconf-archive
      - name: Install Dependencies
        run: sudo apt-get install libicu-dev libxml2-dev libbz2-dev zlib1g-dev libtar-dev
      - name: bootstrap
        run: sh bootstrap.sh
      - name: configure
        run: ./configure
      - name: make
        run: make
      - name: install
        run: sudo make install
      - name: make check
        run: LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib make check
        continue-on-error: true
      - name: show log
        run: cat src/test-suite.log
