name: C/C++ CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Build Environment
        run: sudo apt-get install pkg-config autoconf-archive
      - name: Install Dependencies
        run: sudo apt-get install libicu-dev  libxml2-dev libbz2-dev zlib1g-dev libtar-dev
      - name: bootstrap
        run: sh bootstrap.sh
      - name: configure
        run: ./configure
      - name: make
        run: make
      - name: make check
        run: make check
      -	name: Not happy
        if: ${{ failure() }}
      - run: cat src/test-suite.log
      - name: make distcheck
        run: make distcheck
