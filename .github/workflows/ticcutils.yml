name: C/C++ CI

on:
  push:
    branches: [master]
    paths:
      - configure.ac
      - 'src/**'
      - 'include/**'
      - '.github/workflows/*'

  pull_request:
    branches: [master]

jobs:
  notification:
    runs-on: ubuntu-latest
    name: Notifications
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - name: Extract Branch name
        id: extract_branch
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
      - name: IRC notification
        uses: Gottox/irc-message-action@v2
        with:
          server: irc.uvt.nl
          channel: '#gitlama'
          nickname: GitHub
          message: >
            ${{ github.actor }} started a build of ticcutils
            [${{ steps.extract_branch.outputs.branch }}]

  build:
    runs-on: ${{ matrix.os }}
    needs: notification
    strategy:
      matrix:
        os: [ubuntu-latest,macos-14]
        compiler: [g++, clang++]

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4.1.1
      - uses: webiny/action-post-run@3.1.0
        id: post-run-command
        with:
          run: echo "this thing works!"

      - name: Install Build Environment
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then
                sudo apt-get install pkgconf autoconf-archive
             else
                # installing the newer pkgconf on Mac is a PITA,
                # just use old pkgcfg
                brew upgrade
                brew install pkg-config
                brew install libtool
                brew install autoconf
                brew install autoconf-archive
                brew install automake
             fi

      - name: Install Dependencies
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then
                sudo apt-get install libicu-dev libxml2-dev libbz2-dev;
                sudo apt-get install zlib1g-dev cppcheck
             else
                brew install libxml2
                brew install bzip2
                brew install zlib
                brew install cppcheck
             fi
      - name: Configure CppCheck
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then
                cpc_opts="--enable=all --inline-suppr --force -I include -I /usr/local/include --quiet --error-exitcode=0"
             else
                cpc_opts="--enable=all --inline-suppr --force -I include -I /usr/local/include -I /usr/local/opt/icu4c/include -I /usr/local/opt/libxml2/include --suppress=missingIncludeSystem --quiet --error-exitcode=0"
             fi
             echo "cpc_opts=$cpc_opts" >> $GITHUB_ENV

      - name: bootstrap
        run: sh bootstrap.sh

      - name: configure
        env:
          CXX: ${{ matrix.compiler }}
        run: ./configure
      - name: Static Code-check
        run: cppcheck ${{ env.cpc_opts }} .
      - name: make
        env:
          CXX: ${{ matrix.compiler }}
        run: make
      - name: install
        env:
          CXX: ${{ matrix.compiler }}
        run: sudo make install
      - id: compiler
        run: |
          cid=$(echo ${{matrix.compiler}} | cut -d\+ -f1)
          echo "cid=$cid" >> $GITHUB_ENV
      - run: echo "${{env.cid}}"
      - name: make check
        id: check
        env:
          CXX: ${{ matrix.compiler }}
          LD_LIBRARY_PATH: $LD_LIBRARY_PATH:/usr/local/lib
        run: make check
        continue-on-error: true
      - name: show log
        run: cat src/test-suite.log

      - name: Notify IRC of failure
        if: ${{ steps.check.outcome != 'success' }}
        uses: Gottox/irc-message-action@v2
        with:
          server: irc.uvt.nl
          channel: '#gitlama'
          nickname: GH-${{ runner.os }}-${{ env.cid }}
          message: "ticcutils [${{ needs.notification.outputs.branch }}] build with ${{ matrix.compiler }} by ${{ github.actor }} on ${{ matrix.os }}: \u00034FAIL\u0003"
      - name: Notify IRC of succes
        if: ${{ steps.check.outcome == 'success' }}
        uses: Gottox/irc-message-action@v2
        with:
          server: irc.uvt.nl
          channel: '#gitlama'
          nickname: GH-${{ runner.os }}-${{ env.cid }}
          message: "ticcutils [${{ needs.notification.outputs.branch }}] build with ${{ matrix.compiler }} by ${{ github.actor }} on ${{ matrix.os }}: \u00033SUCCESS\u0003"
